<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">

        
        <form action="registro.html" method="POST">

            <h2>Registrate para el acceso al sistema de Stock</h2><br>

            <label for="nombre">Nombre completo</label><br>
            <input type="text" id="nombre" name="nombre" required><br>

    
            <label for="email">Correo electronico</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telefono">Telefono</label><br>
            <input type="tel" id="tel" name="telefono" required><br>

            <label for="contraseña">Elige una contraseña</label><br>
            <input type="password" name="contraseña" id="contraseña"><br>

            <label for="confirmar-contraseña">Confirmar contraseña</strong></label><br>
            <input type="password" name="confirmar-contraseña" id="confirmar-contraseña"><br><br>


                 <input type="submit" value="Registrarme" class="btn"><br><br>

                 <a href="login.html">Ya tienes una cuenta</a><br><br>

        </form>
        </div>
    </div>
</body>
</html>
