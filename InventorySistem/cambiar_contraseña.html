<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cambiar_contraseña.css">
    <title>Cambio de contraseña</title>
</head>
<body>

    <div class="container">
        <form action="">
            <h2>CAMBIAR CONTRASEÑA</h2><br><br>

            <label for="contraseña">Elige una contraseña</label><br>
            <input type="password" name="contraseña" id="contraseña" required><br><br>

            <label for="confirmar-contraseña">Confirma tu contraseña</strong></label><br>
            <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" required><br><br><br>

           
            <input type="submit" value="Confirmar cambio" class="btn"><br><br>
        </form>



    </div>
    
</body>
</html>
